<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXM - PERFIL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./CSS/loginCadastro.css">
    <link rel="icon" href="./midia/LogoMPreto.ico">
    <script src="./JavaScript/loginPerfil.js" defer></script>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
        /* Adicionar estilos adicionais para o formulário e footer se necessário */
    </style>
</head>
<body>
    <header>
        <div class="loGo">
            <img src="./Imagens/LogoBranco.png" alt="Logo" width="50">
        </div>
        <div class="almoxarimax">
            <h1 id="ALMOXARIMAX"><a href="indexHome.html" id="voltar">ALMOXARIMAX</a></h1>
        </div>
    </header>

    <nav>
        <ul class="nAv">
            <li><a href="login.html">ENTRAR</a></li>
            <li><a href="cadastro.html">CADASTRAR</a></li>
        </ul>
    </nav>

    <main>
        <form id="formularioLogin">
            <label for="nome"><b>Login</b></label>
            <br><br>

            <label for="nome">Nome:</label>
            <br><br>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo">
            <span class="error" id="nomeError"></span>
            <br><br>

            <label for="email">E-mail:</label>
            <br><br>
            <input type="email" id="email" name="email" placeholder="exemplo@dominio.com">
            <span class="error" id="emailError"></span>
            <br><br>

            <label for="cpf">CPF:</label>
            <br><br>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
            <span class="error" id="cpfError"></span>
            <br><br>

            <label for="senha">Senha:</label>
            <br><br>
            <input type="password" id="senha" name="senha" placeholder="*********">
            <span class="error" id="senhaError"></span>
            <br><br>

            <label for="confirmSenha">Confirmar Senha:</label>
            <br><br>
            <input type="password" id="confirmSenha" name="confirmSenha" placeholder="*********">
            <span class="error" id="confirmSenhaError"></span>
            <br><br>

            <button type="submit" id="con">Enviar</button>
        </form>
    </main>

    <footer>
        <ul class="fOOter">
            <li class="iconeRodape"><img src="./midia/WhatsApp.png" alt="Whats" width="30"></li>
            <li class="iconeRodape"><img src="./midia/iconelinkedin.png" alt="Linkedin" width="30"></li>
            <li class="iconeRodape"><img src="./midia/e-mail.png" alt="E-mail" width="30"></li>
            <li class="iconeRodape"><img src="./midia/telefone.png" alt="Telefone" width="30"></li>
        </ul>
    </footer>
</body>
</html>
